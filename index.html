
<html>
<head>
    <title>Cifrado con AES y DES </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/tripledes.js"></script>            
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="cifrado.js" ></script>
</head>
<body>
    <div class="container">        
        <div class="my-5 px-3">        
            <h1 class="animate__animated animate__bounce  text-center">CIFRADO AES/DES</h1>
            <hr><br>        
        </div>
        <div class="animate__animated animate__backInRight animate__delay-2s">
            <form class="form-group">                    
                <span><h3>AÃ±ade tu archivo a cifrar</h3></span>
                <input type="file" id="file-input" accept=".txt" class="form-control-file"/>                    
                <span id="contenido-archivo" hidden></span>
                <input id="archivoc" type="text" hidden>
                <br>        
                <h3>Clave de cifrado</h3>                
                <input type="password" class="input-group w-50" id="clave" name="clave" minlength="8" maxlength="32" required onkeyup="yei();">                
                <span id="yei"></span>                
                <label for="tcifrado"><h3>Tipo de cifrado</h3></label>
                <select class="form-control w-50" id="tcifrado">
                    <option>AES</option>
                    <option>DES</option>
                </select>
                <br><br>
                <div class="clearfix">
                    <div class="float-left">
                        <!-- <input class="btn btn-primary" type="text" onclick="valcla1();" value="Cifrar archivo" >                         -->
                        <input class="btn btn-primary" type="text" onclick="valCipher();" value="Cifrar archivo" >                        
                    </div>
                    <div class="float-left ml-5">
                        <input class="btn btn-primary" type="text" onclick="valDecipher();" value="Descifrar archivo">
                        <br>
                    </div>                    
                </div>
                                
                <br><hr>            
            </form>
        </div>            
        <div hidden>
            <input id="ci" type="text" readonly>
            <input id="des" type="text" readonly>
            <textarea id="cci" readonly></textarea>    
            <textarea id="cdes" readonly></textarea>                    
        </div>
        <div id="pshw"></div>
        <br><br><br><br>
    </div>

    <script>
        function leerArchivo(e) {
        var archivo = e.target.files[0];
        if (!archivo) {
            return;
        }
        var lector = new FileReader();
        lector.onload = function(e) {
            var contenido = e.target.result;
            mostrarContenido(contenido);
        };
        lector.readAsText(archivo);
        }
        function mostrarContenido(contenido) {
        var elemento = document.getElementById('contenido-archivo');
        elemento.innerHTML = contenido;  
        document.getElementById('archivoc').value = contenido;
        }
        document.getElementById('file-input').addEventListener('change', leerArchivo, false);

    </script>

</body>
</html>
